<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="css/styles.css">
<title>Editor</title>
<style>
  .wrapper {
    display: flex;
  }

  .wrapper > * {
    min-height: 100vh;
    box-sizing: border-box;
  }

  form {
    background-color: #000;
    overflow: auto;
    flex: 1;
  }

  aside {
    flex: 1.5;
  }

  aside * {
    transition: all 0.5s;
  }

  #editor {
    all: initial;
    padding: 2rem;
    font-family: monospace;
    font-size: 1rem;
    color: #fff;
    outline: none;
    height: 100%;
    width: 100%;
    white-space: pre;
  }

  form:focus-within {
    outline: none;
    box-shadow: inset 0 0 0 0.333rem #444;
  }
</style>
</head>

<body>
  <div class="wrapper">
    <form role="form">
      <textarea id="editor">
<!-- 
see the component docs: 
https://github.com/Heydon/bruck#components 
-->
<template id="header">
  <b-ox class="u-invert" pad="2">
    <s-pread>
      <a href="https://github.com/Heydon/bruck" class="u-h2">Bruck</a>
      <l-ine between="&bull;" class="u-h3">
        <w-ords count="1"></w-ords>
        <w-ords count="1"></w-ords>
        <w-ords count="1"></w-ords>
      </l-ine>
    </s-pread>
  </b-ox>
</template>
    
<c-lone of="header"></c-lone>
<b-ox>
  <s-tack gap="2">
    <h1><w-ords capitalize></w-ords></h1>
    <s-tack repeat="3">
      <t-ext></t-ext>
    </s-tack>
    <g-rid itemWidth="10rem" repeat="6">
      <s-tack gap="-1">
        <i-mage ratio="1:2"></i-mage>
        <t-ext words="4,5" class="u-text-center"></t-ext>
      </s-tack>
    </g-rid>
  </s-tack>
</b-ox></textarea>
    </form>
    <aside>
      <output for="editor"></output>
    </aside>
  </div>
  <script src="js/app.js" type="module"></script>
  <script>
    (function () {
      function debounce(func, wait) {
        let timeout;
        return function () {
          let context = this, args = arguments;
          let later = function () {
            timeout = null;
            func.apply(context, args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      };

      const input = document.getElementById('editor');
      const output = document.querySelector('output')

      const convert = debounce(() => {
        output.innerHTML = input.value;
      }, 200);

      input.addEventListener('keyup', convert);

      convert();
    })();
  </script>
</body>

</html>
