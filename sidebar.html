<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bruck</title>
</head>

<body>
  <div class="wrap">
    <c-enter maxWidth="80vw">
      <div class="squish browser">
        <s-idebar width="10rem">
          <s-tack>
            <h3>Sidebar</h3>
            <s-tack repeat="2">
              <t-ext words="10"></t-ext>
            </s-tack>
          </s-tack>
          <s-tack>
            <h2>Main content</h2>
            <s-tack repeat="3">
              <t-ext words="25"></t-ext>
            </s-tack>
          </s-tack>
        </s-idebar>
      </div>
    </c-enter>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
