<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bruck</title>
</head>

<body>
  <b-ox>
    <m-odel name="nameAndNumber">
      <s-tack>
        <i-nput label="Your name" name="name"></i-nput>
        <r-adios options="poo, wee, dick" checked="dick" name="profanity"></r-adios>
        <c-heckbox checked name="ticky" label="Check me out"></c-heckbox>
        <button type="submit">Submit</button>
      </s-tack>
    </m-odel>
    <o-utput input="nameAndNumber">
      <g-rid>
        <p>
          {{ this.name }}
        </p>
        <p>
          {{ 1 + 1 }}
        </p>
        <p>
          {{ this.ticky }}
        </p>
      </g-rid>
    </o-utput>
  </b-ox>
  <script src="js/app.js" type="module"></script>
</body>

</html>
