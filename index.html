<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Name Of Page</title>
  <template id="nav">
    <b-ox invert pad="2">
      <l-ine between="&middot;">
        <div>Yes</div>
        <div>No</div>
        <div>Yes</div>
        <div>No</div>
        <div>Yes</div>
        <div>No</div>
        <div>Yes</div>
        <div>No</div>
      </l-ine>
    </b-ox>
  </template>
</head>

<body>
  <c-lone of="nav"></c-lone>
  <b-ox pad="2">
    <c-enter>
      <s-tack>
        <h1>Hello world!</h1>
        <s-tack repeat="4">
          <t-ext words="20, 60"></t-ext>
        </s-tack>
      </s-tack>
    </c-enter>
  </b-ox>
  <b-ox pad="2" invert>
    <c-luster>
      <b-ox maxWidth="10rem">
        <i-mage ratio="6:9"></i-mage>
        <t-ext words="5,10"></t-ext>
      </b-ox>
      <b-ox maxWidth="30rem">
        <i-mage ratio="6:9"></i-mage>
        <t-ext words="5,10"></t-ext>
      </b-ox>
      <b-ox maxWidth="10rem">
        <c-omment wording="The final image">
          <i-mage ratio="6:9"></i-mage>
          <t-ext words="5,10"></t-ext>
        </c-omment>
      </b-ox>
    </c-luster>
  </b-ox>
  <script src="js/app.js" type="module"></script>
</body>

</html>
