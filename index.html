<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bruck</title>
</head>

<body>
  <b-ox>
    <m-odel property="names">
      <form>
        <s-tack>
          <i-nput label="First name" name="firstName"></i-nput>
          <i-nput label="Last name" name="lastName"></i-nput>
          <button type="submit">Submit</button>
        </s-tack>
      </form>
    </m-odel>
    <o-utput property="names">
      <b-ox>
        <g-rid>
          {{% for (let name in this) { %}}
          <s-tack>
            <i-mage ratio="5:9"></i-mage>
            <h3 class="u-text-center">{{% this[name].lastName %}}, {{% this[name].firstName %}}</h3>
          </s-tack>
          {{% } %}}
        </g-rid>
      </b-ox>
    </o-utput>
  </b-ox>
  <script src="js/app.js" type="module"></script>
</body>

</html>
